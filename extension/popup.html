<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="navbar">
    <button id="enter-link-tab">Enter Link</button>
    <button id="enter-content-tab">Enter Content, Source, and Verification</button>
  </div>
  <div id="main-container">
    <div id="link-container">
      <input type="text" id="link-input" placeholder="Enter Link...">
      <input type="checkbox" id="is-verified-checkbox">
      <button id="submit-link-button" onclick="submitData('link')">Submit</button>
    </div>
    <div id="content-container">
      <textarea id="content-input" placeholder="Enter Content..."></textarea>
      <input type="text" id="source-input" placeholder="Enter Source...">
      <label for="is-verified-checkbox">Is Verified:</label>
      <input type="checkbox" id="is-verified-checkbox">
      <button id="submit-content-button" onclick="submitData('content')">Submit</button>
    </div>
    <div id="message-container"></div>
  </div>

  <div id="loading-overlay">
    <div id="loading-indicator"></div>
    <p>Loading...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
